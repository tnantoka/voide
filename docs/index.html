  sections: [
  "<section id=\"0\" data-theme=\"gaia\" style=\"--theme:gaia;\"><h1>Voide</h1><p>\"Kawaii\" Slide Generator</p></section>\n",
  "<section id=\"1\" data-theme=\"gaia\" style=\"--theme:gaia;\">\n<h1>これは何？</h1>\n<p>Markdownでスライドを作り、それを自分の代わりにVOICEVOXに発表してもらおうというツールです。</p>\n</section>\n",
  "<section id=\"2\" data-theme=\"gaia\" style=\"--theme:gaia;\">\n<h1>モチベーション</h1>\n<ul>\n<li>自分の声を聞きたくない</li>\n<li>「撮り直し」という非人道的な作業から人類を解放する（？）</li>\n</ul>\n</section>\n",
  "<section id=\"3\" data-theme=\"gaia\" style=\"--theme:gaia;\">\n<h1>どんなスライドが作れる？</h1>\n<p>今見ているこのスライドがサンプルです。</p>\n</section>\n",

  "<section id=\"5\" data-theme=\"gaia\" style=\"--theme:gaia;\">\n<h1>使い方1: Markdownを準備する</h1>\n<p>スライドの元となるMarkdownを準備します。<br />\n内部でMarpを使っているので、Marpの記法に従います。</p>\n<p>VS Codeの拡張やコマンドラインツールがあるので、好きな方法で作成します。</p>\n<p><a href=\"https://marp.app/#get-started\" target=\"_blank\" rel=\"noopener\">https://marp.app/#get-started</a></p>\n</section>\n",
  "<section id=\"6\" data-theme=\"gaia\" style=\"--theme:gaia;\">\n<h1>使い方2: 話す内容を書く</h1>\n<p>各スライドにHTMLコメントで書きます。</p>\n<pre><code>---\n\n# タイトル\n\n本文\n\n&lt;!--\nここに書きます\n--&gt;\n\n---\n</code></pre>\n</section>\n",
  "<section id=\"7\" data-theme=\"gaia\" style=\"--theme:gaia;\">\n<h1>使い方3: Voideで処理する</h1>\n<p>markdownファイルをVoideに渡します。<br />\nNode(npm)が必要です。また、<strong>事前にVOICEVOXを起動しておく必要があります。</strong></p>\n<pre><code>$ npx voide \\\n  -i Markdownファイルのパス \\\n  -o 出力ディレクトリのパス \\\n  -s 音声ライブラリのID \\\n  -t タイトル \\\n  -d 概要 \\\n  -w ページ:待ち時間\n</code></pre>\n</section>\n",
  "<section id=\"8\" data-theme=\"gaia\" style=\"--theme:gaia;\">\n<h1>使い方3: Voideで処理する</h1>\n<ul>\n<li><code>-o</code>に指定したディレクトリにファイルが生成されます。</li>\n<li><code>-s</code>に使用するIDは<code>voide -h</code>で確認できます。（0〜35）</li>\n<li><code>-w</code>は読み上げが終わった後に待ちたい場合に使います。複数指定できます。「ページ:秒」の形式で指定します。</li>\n</ul>\n</section>\n",
